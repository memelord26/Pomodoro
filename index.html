<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
        <title>Pomodoro App</title>
    </head>
    <body>
        <div class="app-container">
            <h1>Pomodoro Timer</h1>
            <div class="app-message">press start to begin</div>
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="app-counter-box">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
                <button class="btn-start"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
                <!-- <i class="fa fa-pause fa-2x" aria-hidden="true"></i> change to this when play is clicked and vice versa -->
                <button class="btn-reset"><i class="fa fa-repeat fa-2x" aria-hidden="true"></i></button> <!-- reset the time -->
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
